<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>

<body style="background-color: #212121; color: #fff;">
    <div id="project">
        <h1>Press the key to see the magic</h1>
    </div>
</body>
<script>
    const insert = document.getElementById('project');

    window.addEventListener('keydown',(e) => {
        insert.innerHTML = `
            <div class='project>'
            <table>
              <tr>
                 <th>key</th>
                 <th>keyCode</th>
                 <th>Code</th>
              </tr>
              <tr>
                  <td>${e.key === ' ' ? 'Space' : e.key}</td>
                  <td>${e.keycode}</td>
                  <td>${e.code}</td>
              </tr>
 
            </table>
            </div> `
    })
</script>
</html>
